# Deploy all root folders in the repository to GitHub Pages
name: Deploy all folders to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  list_dirs:
    name: List top-level folders
    runs-on: ubuntu-latest
    outputs:
      folders: ${{ steps.get_dirs.outputs.folders }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get list of folders in root
        id: get_dirs
        run: |
          # Get all top-level directories (ignore .github)
          folders=$(ls -d */ | grep -v '^\.github/' | jq -R -s -c 'split("\n")[:-1]')
          echo "Found folders: $folders"
          echo "folders=$folders" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy each folder
    runs-on: ubuntu-latest
    needs: list_dirs
    strategy:
      matrix:
        folder: ${{ fromJson(needs.list_dirs.outputs.folders) }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact for ${{ matrix.folder }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ matrix.folder }}

      - name: Deploy ${{ matrix.folder }} to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
